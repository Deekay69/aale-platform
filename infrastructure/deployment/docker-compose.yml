version: '3.8'

services:
  backend:
    build: 
      context: ../../apps/backend
    ports:
      - "8000:8000"
    volumes:
      - ../../apps/backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/aale

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=aale
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
